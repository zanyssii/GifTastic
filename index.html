<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
  <div class="row">
  <div class="well col-sm-offset-2 col-sm-8 text-center">
     <div class="buttonArea">
      <h1>Hobby Gifs</h1>
      <h6>Instructions: Click the buttons to play gifs. Or add your own hobby.</h6>
      <div id="buttons"></div>
    </div>
    <div class="row justify-content-sm-center">
            <form class="col-sm-offset-2 col-sm-8 addArea">
      <div class="hobby-form">
            <label for="hobby-input">Add your hobby</label><br>
            <input type="text" id="hobby-input"><br>

            <!-- Button triggers new movie to be added -->
            <input id="add-hobby" type="submit" value="Submit">
      </form>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12 col-12" id="gifs-appear-here"></div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

</body>

</html>
